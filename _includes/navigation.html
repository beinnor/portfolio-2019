<header>
  <nav>
    <ul class="nav-menu">
      {% for item in site.data.navigation %}
      <li class="nav-item">
        <a
          href="{{ item.link }}"
          class="nav-link {% if page.url == item.link %}current{% endif %}"
        >
          {{ item.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
