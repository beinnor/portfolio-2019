---
layout: default
title: Home
---

<main id="portfolio">
  <h1>{{ "Portfolio" | downcase }}</h1>
  <h2>Some projects of mine.</h2>

  <div class="projects">
    {% for project in site.projects %}

    <div class="item">
      <h3>{{ project.title }}</h3>
      <a href="{{ project.www_url }}">
        <img
          src="assets/images/projects/{{ project.image_filename }}"
          alt="{{ project.title }}"
        />
      </a>
      <p>{{ project.content }}</p>
      <a href="{{ project.github_url }}" class="btn-dark">
        <i class="fab fa-github"></i> Github
      </a>
    </div>
    {% endfor %}
  </div>
</main>
