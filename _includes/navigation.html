<header>
  <nav>
    <ul class="nav-menu">
      {% for item in site.data.navigation %}
      <li class="nav-item">
        <a
          href="{{ item.link }}"
          class="nav-link {% if page.url == item.link %}current{% endif %}"
        >
          {{ item.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
    <div class="nav-button"><i class="fas fa-bars"></i></div>
  </nav>

  <div class="overlay">
    <ul>
      {% for item in site.data.navigation %}
      <li class="overlay-item">
        <a
          href="{{ item.link }}"
          class="overlay-link {% if page.url == item.link %}current{% endif %}"
        >
          {{ item.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</header>
